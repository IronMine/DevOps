  <script>
    // Liste d'URL d'images
    var images = [
      "/src/assets/1tJL64ymoxkFzu7_JliCKAUKSxmpuafXXi0mbqd1WnGr-jvKqRA_qEhc2dGSB1Sh2ro9yi9DQrfP.jpg",
      "/src/assets/quJV1Q5xbTJy5O2_MvFrxkdcY4q4YGCZiwby3qCv8Lmj_DNxc7-XeuOW49zI-dckTujhBKlCnAbI2.jpg",
      "/src/assets/quJV1Q5xbTJy5O2_MvFrxkdcY4q4YGCZiwby3qCv8Lmj_DNxc7-XeuOW49zI-dckTujhBKlCnAbI2.jpg",
      "/src/assets/quJV1Q5xbTJy5O2_MvFrxkdcY4q4YGCZiwby3qCv8Lmj_DNxc7-XeuOW49zI-dckTujhBKlCnAbI2.jpg",
      'https://via.placeholder.com/150x150'
    ];
    
    // Fonction pour générer des éléments HTML aléatoires
    function generateBox() {
      var randomIndex = Math.floor(Math.random() * images.length);
      var randomImage = images[randomIndex];
      var box = document.createElement('div');
      box.classList.add('box');
      box.innerHTML = '<img src="' + randomImage + '" alt="image">';
      return box;
    }
    
    // Ajout de boîtes aléatoires à la page
    for (var i = 0; i < 20; i++) {
      document.body.appendChild(generateBox());
    }
  </script>
